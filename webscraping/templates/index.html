<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web scrapping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <nav class="bg-success">
<h1>Web Scrapping</h1>
    </nav>
<div class="container">

<div class="row">
        <form action="/" method="post">
            {% csrf_token %}
            <div class="row pt-5 pb-5">
            <div class=" col-md-6">
  <input type="text" name="page" class="form-control shadow " placeholder="Enter Your URL Id...." aria-label="Recipient's username with two button addons">
</div>
            <div class="col-md-3 ">
             <button class="btn  btn-success " type="submit">Enter</button>
                <a href="{% url 'websapp:clear' %}" class="btn  btn-danger " type="submit">Clear</a>
</div>

                </div>
        </form>


</div>
    <div class="row">
<table class="table table-dark table-bordered">

  <thead>
    <tr>

      <th scope="col">Link Name</th>
      <th scope="col">Link Address</th>

    </tr>
  </thead>

  <tbody>
   {% for i in adrs %}
    <tr>

      <td>{{i.strname}}</td>
      <td>{{i.address}}</td>

    </tr>
    {% endfor %}
  </tbody>

</table>
    </div>
    </div>
</body>
</html>
